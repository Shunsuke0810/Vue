<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>株式会社DIVE</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">ホーム</a></li>
          <li><a href="business.html">事業内容</a></li>
          <li><a href="company.html">会社概要</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="#">事業内容</a></li>
            <li><a href="#">会社概要</a></li>
            <li class="point"><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </aside>
      <article class="content">
        <table class="contact-form">
          <form action="cgi-bin/formmail.cgi" method="post">
            <tr>
              <th>お名前</th>
              <td class="form_box">
                <input type="text" name="name" size="68">
              </td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td class="form_box">
                <input type="text" name="name" size="68">
              </td>
            </tr>
            <tr>
              <th>性別</th>
              <td>
                <input class="radiosex" type="radio" name="sex" value="male"><label>男</label>
                <input class="radiosex" type="radio" name="sex" value="female"></label>女</label>
              </td>
            </tr>
            <tr>
              <th>お問合せ内容</th>
              <td class="form_box">
                <textarea name="kanso" rows="4" cols="40"></textarea>
              </td>
            </tr>
          </table>
          <div class="submit">
            <button type="submit">送信</button>
          </div>
        </form>
      </article>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>
</html>
